name: Continuos integration and deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '3.1.x'
  AZURE_WEBAPP_NAME: contact-book

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out code âœ”
        uses: actions/checkout@v2
    
      - name: Setup .NET Core 3.1.x ğŸ› ï¸
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ğŸ“¦
        run: dotnet restore

      - name: Build App ğŸ—ï¸
        run: dotnet build -c Release --no-restore

      - name: Run automated test ğŸ§ª
        run: dotnet test -c Release --no-build
    
      - name: Publish app ğŸ“°
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Azure Web App ğŸš€
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ./out
