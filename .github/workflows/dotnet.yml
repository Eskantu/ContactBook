name: Continuos integration and deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '3.1.x'
  AZURE_WEBAPP_NAME: contact-book

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code âœ”
        uses: actions/checkout@v2
    
      - name: Setup .NET Core 3.1.x ğŸ› ï¸
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Start SQL Server
        run: |
          docker run -d -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=qwerty123" -e "MSSQL_PID=Express" -name SQLServer -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest 

      - name: Sleep for 5 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'

      - name: Restore dependencies ğŸ“¦
        run: dotnet restore

      - name: Build App ğŸ—ï¸
        run: dotnet build -c Release --no-restore

