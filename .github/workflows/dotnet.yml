name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out code âœ”
        uses: actions/checkout@v2
    
      - name: Setup .NET ğŸ› ï¸
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Restore dependencies ğŸ“¦
        run: dotnet restore

      - name: Build ğŸ—ï¸
        run: dotnet build -c Release --no-restore

      - name: Run automated test ğŸ§ª
        run: dotnet test -c Release --no-build